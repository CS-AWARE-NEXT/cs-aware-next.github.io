description: "The Austrian Computer Society (OCG) is a non-profit association for the promotion of information technology, taking into account its interactions with people and society. The association offers an interdisciplinary forum and is a dialogue partner for current and socio-politically relevant IT topics. Networking and promoting relations between science and business are important concerns. In addition, the OCG offers a standardised, independent and high-quality continuing education programme in the IT field and thus builds an important bridge to professional life."
